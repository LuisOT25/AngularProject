<div>
  <h2>Automoviles</h2>
</div>

<div>
  <table>
    <thead>
      <tr>
        <th>Placas</th>
        <th>Marca</th>
        <th>Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let auto of listaAtumoviles">
        <td>{{auto.placas}}</td>
        <td>{{auto.marca}}</td>

        <td>
          <button (click)="verDetalle(auto.placas)">Detalle</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
