<div>
  <h2>Automoviles</h2>
</div>

<div>
  <table>
    <thead>
      <tr>
        <th>Placas</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let auto of listaAtumoviles">
        <td>{{auto.placas}}</td>
        <td>{{auto.marca}}</td>
        <td>{{auto.modelo}}</td>
        <td>{{auto.color}}</td>
      </tr>
    </tbody>
  </table>
</div>
